<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Pertemuan 3 - Sistem Manajemen Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3>Tambah Produk Baru</h3>
  <input type="text" id="nama" placeholder="Nama Produk">
  <input type="number" id="harga" placeholder="Harga">
  <input type="number" id="stok" placeholder="Stok">
  <button onclick="tambahProduk()">Tambah Produk</button>

  <h3>Daftar Produk</h3>
  <table id="tabelProduk">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="tugas3.js"></script>
</body>
</html>
